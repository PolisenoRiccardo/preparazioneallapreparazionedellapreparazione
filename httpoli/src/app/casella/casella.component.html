<div class="d-flex flex-wrap">
 <div class="m-5  p-4 rounded border  d-inline-block">
        <h5>Prenotazioni</h5>
       
        <div *ngFor = "let prenotazio of prenotazioni" >

                {{prenotazio.data}} - {{prenotazio.ora}} -> {{prenotazio.nome}} {{prenotazio.cognome}}
            </div>
            <hr>
        </div>
    </div>
</div>
