<div *ngFor = "let prenotazio of prenotazioni" >
    <div class="mt-2 p-2 rounded border" style="width: fit-content;" (click)="selezione(prenotazio)">
        <p>{{prenotazio.data}} - {{prenotazio.ora}} -> {{prenotazio.nome}} {{prenotazio.cognome}}</p>
    </div>
   
</div>


<app-dettagli *ngIf = "selezionata" [prenotazione]="prenotazioneSelezionata"></app-dettagli>
